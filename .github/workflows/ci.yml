name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  public-hygiene:
    name: Public hygiene
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run public hygiene checks
        run: bash scripts/ci/check-public-hygiene.sh

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: python -m pip install --upgrade pip pytest

      - name: Run tests
        run: pytest -q
